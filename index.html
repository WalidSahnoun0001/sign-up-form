<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    
    <div class="container">
        <div class="side left">
           <div class="log-face">
            <h2>Log In</h2>
            <i class="fas fa-user-plus"></i>
            <p>New here?</p>
            <button class="cr-btn">Create Account</button>
           </div>
           <div class="sign-face">
               <h2>Sign In</h2>
               <div class="sign">
                <p>You already have an account?</p>
                <button class="sn-btn">Sign In</button>
               </div>
           </div>
        </div>
        <div class="side right">
            <div class="sign-in">
                <h2>Sign In</h2>
            <div class="box">
                <div class="field">
                    <input type="text" name="email" placeholder="Email"> 
                    <i class="fas fa-user"></i>
                </div>
                <div class="field">
                    <input type="password" name="pass-word" placeholder="Password">
                    <i class="fas fa-lock"></i>
                </div>
                <button>Sign In</button>
            </div>
            </div>
            
            <div class="log-in">
                <h2>Create Account</h2>
                <div class="full-name">
                    <input type="text" name="first-name" placeholder="First Name">
                    <input type="text" name="last name" placeholder="Last Name">
                </div>
                <div class="em-pa">
                    <input type="text" name="email" placeholder="Email">
                    <input type="password" name="password" placeholder="Create password">
                    <input type="password" name="password" placeholder="Rewrite your password">
                    <div class="agree-terms-privacy">
                    <input type="checkbox" name="agree"> <p>I agree the <a href="#">terms</a> and <a href="#">privacy</a> policy</p>
                    </div>
                    <button>Create Account</button>
                </div>
                
            </div>
        </div>
    </div>

    <script src="file.js"></script>
</body>
</html>
